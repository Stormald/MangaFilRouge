<h2>Login</h2>
<div class="container-sm">
    <div class="row justify-content-md-center">
        <div class="col-sm-4">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group form-floating">
                    <input type="text" id="floatingUsername" placeholder=" " formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                    <label for="floatingUsername">Username</label>
                    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                        <div *ngIf="f.username.errors.required">Username is required</div>
                    </div>
                </div>
                <div class="form-group form-floating">
                    <input type="password" placeholder=" " id="floatingPassword" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <label for="floatingPassword">Password</label>
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <button [disabled]="loading" class="btn btn-primary">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                        Login
                    </button>
                    <a routerLink="/register" class="btn btn-link">Register</a>
                </div>
            </form>
        </div>
    </div>
</div>
