<!-- Header Section Begin -->
<header class="header" id="header">
    <div class="container">
        <div class="row">
            <div class="col-lg-2">
                <div class="header__logo">
                    <a href="./index.html">
                        <img src="assets/img/logo.png" alt="">
                    </a>
                </div>
            </div>
            <div class="col-lg-1">
                <div class="header__nav">
                    <nav class="header__menu mobile-menu">
                        <ul>
                            <li class="active"><a [routerLink]="['/']">Home</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
            <div class="col-lg-2">
                <div class="header__nav">
                    <nav class="header__menu mobile-menu">
                        <ul>
                            <li class="active"><a [routerLink]="['/schedule']">Schedule</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
            <div class="col-lg-1">
                <div class="header__nav">
                    <nav class="header__menu mobile-menu">
                        <ul>
                            <li class="active"><a [routerLink]="['/liste-perso']">Liste</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
            <div class="col-lg-5 header__right">
                <form class="form-inline">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" [formControl]="searchAnimeControl">
                    <button class="btn btn-light" type="submit" [routerLink]="['/anime', { searchName: this.searchAnimeControl.value }]">Search</button>
                </form>
            </div>
            <div class="col-lg-1">
                <div class="header__right">
                    <button *ngIf="user" class="btn btn-danger btn-sm" (click)="logout()">
                        <i class="fa fa-sign-out-alt"></i><br><small>Se d√©connecter</small>
                    </button>
                    <a [routerLink]="['/login']"><i class="fa fa-user"></i></a>
                </div>
            </div>
        </div>
        <div id="mobile-menu-wrap"></div>
    </div>
</header>
<!-- Header End -->
